<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="billsplitter">
            <div class="billsplitter__header">
                <h2>BILLSPLITTER</h2>
                <p>Podziel się rachunkiem!</p>
            </div>
            <div class="billsplitter__content">
                <label for="amount">Kwota do zapłaty:</label>
                <input type="number" id="amount">
                <label for="people">Ilość osób:</label>
                <input type="number" id="people">
                <label for="tip">Napiwek</label>
                <select id="tip">
                    <option value="0" selected disabled>-wybierz napiwek-</option>
                    <option value="0.05">5%</option>
                    <option value="0.1">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.2">20%</option>
                </select>
                <button class="billsplitter__button">Oblicz</button>
                <div class="result"></div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
